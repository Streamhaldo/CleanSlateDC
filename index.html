        body {

<body ng-controller="QuestionCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">

        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>

                </ul>
            </div><!--/.nav-collapse -->
        </div>

</div>
    <div class="container">

    <h1>CleanSlateDC</h1>
    <p>An easy and secure way to find out if you can get your DC records sealed or esponged<br> Just go through this quick question set to find out.</p>

</div>
    <div class="container">
        <span>{{selectedQuestion.question}}</span>
        <div ng-repeat="answer in selectedQuestion.answers">

        </div>
    </div>
